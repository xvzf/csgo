// Don't f*** hibernate
sv_hibernate_when_empty 0

// Performance Settings
sv_maxrate 0
sv_minrate 80000
sm_cvar sv_maxcmdrate 128
sv_mincmdrate 128
sv_minupdaterate 128
sm_cvar sv_maxupdaterate 128
sv_maxupdaterate 128
sv_alternateticks 0	// If set, server only simulates entities on even numbered ticks.
sv_forcepreload 0 // Force server side preloading.
sv_clockcorrection_msecs 10 // The server tries to keep each player's m_nTickBase withing this many msecs of the server absolute tickcount

// Network settings
net_maxfilesize "64"

// Server settings
sv_accelerate 5.5 // ( def. "10" ) client notify replicated
sv_pure 1
sv_cheats 0 // 0 disables cheats on server
sv_consistency 0 // Whether the server enforces file consistency for critical files
sv_pure 1
sv_pure_kick_clients 1 // If set to 1, the server will kick clients with mismatching files. Otherwise, it will issue a warning to the client.
sv_pure_trace 1 // If set to 1, the server will print a message whenever a client is verifying a CR

// GOTV
tv_enable 1
tv_autorecord 1
tv_maxclients 4
tv_delay 60
sv_coach_enable 1
tv_advertise_watchable 0
